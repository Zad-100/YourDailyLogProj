<!--
  This is a customised 404 error page that will be shown when the object
  requested by the user is not available
-->

{% extends 'yourdailylog_app/base.html' %}

{% block page_header %}
  <h2>

    <b>
      <p>
        404 - You are lost!
      </p>
    </b>

    <p>The item you requested is not available</p>
    Try something else...

  </h2>
{% endblock page_header %}
