<!--
  This html file contains elements common to all pages; every other template
  will inherit from this.
  The only element that we want in each page is the title of the app at the 
  top which also be the link to the home page.
-->

<p>
  <a href="{% url 'YourDailyLog_App:index' %}">YOUR DAILY LOG</a> -
  <a href="{% url 'YourDailyLog_App:topics' %}">Topics</a> -
  
  {% if user.is_authenticated %}
    Heeellloooo, {{ user.username }}!
    <!--Adding the log out link if the user is already authenticated-->
    <a href="{% url 'Users:logout' %}">
      Log Me Out, Em Bored!
    </a>
  {% else %}
    <a href="{% url 'Users:register' %}">
      Em new here. Take me in!
    </a> -
    <a href="{% url 'Users:login' %}">
      Log In, Lovey-Dovey!
    </a>
  {% endif %}
</p>

{% block content %}{% endblock content %}
