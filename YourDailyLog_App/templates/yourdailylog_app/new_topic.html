<!--
    This is the template for the page that lets user to add a new topic to the
    database
-->

<!--Inherits from the base template-->
{% extends "yourdailylog_app/base.html" %}

{% load bootstrap4 %}

{% block page_header %}

  <h2>
    Add New Topic
  </h2>

{% endblock page_header %}

{% block content %}

  <!--
    the action argument tells browser where to send the data in the form;
    in this case, it is sent back to the new_topic() view function

    the method argument tells the browser to submit the data as 'POST' request
  -->
  <form action="{% url 'YourDailyLog_App:new_topic' %}" method='post'
        class="form">
    
    <!--
      csrf_token tag is used by Django to prevent attackers from using the form
      to gain unauthorised access to the server (cross-site request forgery)
    -->
    {% csrf_token %}
    
    <!--
      the templatye variable {{ form.as_p }} makes Django create all the fields
      necessary to display the form automatically
      as_p modifier tells Django to render all the form elements in paragraphs
    -->
    <!-- {{ formForNewTopic.as_p }} -->

    <!-- Bootstrap styled form -->
    {% bootstrap_form formForNewTopic %}

    <!--
      we define a submit button for the form as Django doesn't create one
      automatically
    -->
    <!-- <button name="Submit">Add This Topic</button> -->

    <!-- Bootstrap styled button -->
    {% buttons %}

      <button name="Submit" class="btn btn-primary">
        Add This Topic
      </button>

    {% endbuttons %}

  </form>

{% endblock content %}
